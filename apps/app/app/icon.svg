<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- File document icon -->
  <defs>
    <linearGradient id="fileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main file body -->
  <rect x="25" y="20" width="50" height="70" rx="3" fill="url(#fileGradient)"/>

  <!-- Folded corner -->
  <path d="M 25 20 L 25 35 L 40 35 L 40 20 Z" fill="#1e40af" opacity="0.8"/>
  <path d="M 25 35 L 40 35 L 40 20" stroke="#1e3a8a" stroke-width="1.5" fill="none"/>

  <!-- Text lines -->
  <line x1="35" y1="50" x2="65" y2="50" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>
  <line x1="35" y1="60" x2="70" y2="60" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>
  <line x1="35" y1="70" x2="60" y2="70" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>
  <line x1="35" y1="80" x2="65" y2="80" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>
</svg>

